<mat-toolbar color="primary">
  <a
    [routerLink]="'/'"
    mat-icon-button
    class="example-icon"
    arial-label="Example icon-button with menu icon"
  >
    <mat-icon>menu_books</mat-icon>
  </a>
  <span>Cursos en linea</span>
  <span class="example-spacer"></span>
  <a
    *ngIf="!login.isLoggedIn()"
    [routerLink]="'/login'"
    mat-button
    class="example-icon favorite-icon"
    aria-label="Example icon-button with heart icon"
  >
    Iniciar Sesión
  </a>
  <a
    *ngIf="!login.isLoggedIn()"
    [routerLink]="'/signup'"
    mat-button
    class="example-icon favorite-icon mr20 ml70"
    aria-label="Example icon-button with heart icon"
  >
    Registrarse
  </a>

  <a
    *ngIf="login.isLoggedIn()"
    (click)="logout()"
    mat-button
    class="example-icon favorite-icon mr20 ml70"
    aria-label="Example icon-button with heart icon"
  >
    Cerrar Sesión
  </a>
  <button
    *ngIf="login.isLoggedIn()"
    mat-button
    style="margin-right: 10px;"
    class="example-icon favorite-icon"
    aria-label="Example icon-button
    with heart icon"
  >
  {{user.username}}
  </button>
</mat-toolbar>
