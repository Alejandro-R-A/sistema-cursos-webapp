<div class="container">
    <div class="row mt-3 ">
        <div class="col-lg-6">
            <h3>Listado de Cursos</h3>
        </div>
        <div class="col-lg-6">
            <button routerLink="/admin/add-curso"  class="bkg" mat-raised-button color="primary">Agregar curso</button>
        </div>
    </div>
    <br>
    
    <table  *ngIf="cursos.length > 0" class="table table-hover mt-3">
        <thead>
            <tr>
                <td>Nombre del Curso</td>
                <td>Fecha de Incio</td>
                <td>Fecha Fina</td>
                <td>Categoria</td>
                <td>Profesor</td>
                <td></td>
                <td></td>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let curso of cursos">
                <td>{{curso.nombreCurso}}</td>
                <td>{{curso.fechaInicio}}</td>
                <td>{{curso.fechaFin}}</td>
                <td>{{curso.categoria}}</td>
                <td>{{curso.nombreProfesor}}</td>
                <td><button  [routerLink] = "'/admin/curso/'+curso.cursoId"class="btn btn-primary float-end">Editar</button></td>
                <td><button (click)="eliminarCurso(curso.cursoId)"class="btn btn-danger float-end">Eliminar</button></td>
            </tr>
        </tbody>
    </table>
    
    <div *ngIf="cursos.length === 0" class="mt-3">
        <h4>No hay cursos que mostrar</h4>
    </div>
</div>
